<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta charset="utf-8">
    <title>Google</title>


</head>

<body>
    <header class="header">
        <div id="conteneur">
            <div class="element 1"><a href="https://mail.google.com/mail/?authuser=0&ogbl" aria-hidden="true">Gmail</a>
            </div>
            <div class="element 2"><a href="https://www.google.ch/imghp?hl=fr&authuser=0&ogbl">Images</a></div>
            <div class="element 3"><a href="https://www.google.ch/intl/fr/about/products"><img
                        src="img/applications.svg" alt="icone" width="25px" height="25px"></a>
            </div>
            <div class="element 4">
                <a href="https://accounts.google.com/SignOutOptions?hl=fr&continue=https://www.google.ch/"><img
                        src="img/iconeCompte.png" alt="Logo compte google" class="img" width="35px" height="35px"></a>
            </div>
        </div>
    </header>
    <div class="div_centre">
        <div class="bloc">
            <div style="text-align: center"><a href="https://www.google.com"><img src="img/Logo.png" alt="Logo Google"
                        class="logo" width="30%" height="30%"></a>
            </div>
        </div>
        <div class="barre_de_recherche">
            <div class="wrap">
                <div class="search">

                    <button type="submit" class="searchButton"><img src="img/chercher.svg" alt="loupe" class="loupe"
                            width="20px" height="20px"></button>
                    <input type="text" class="searchTerm" placeholder="">
                    <button type="button" class="button_micro"><img src="img/micro.png" alt="micro" class="microIcone" width="20px" height="20px"> </button>

                    
                    </button>

                </div>
            </div>
        </div>
        <div class="div_button">
            <input class="searchButton2" value="Recherche Google" aria-label="Recherche Google" name="btnK"
                role="button" tabindex="0" type="submit">
            <input class="luckyButton" value="J'ai de la chance" aria-label="J'ai de la chance" name="btnI"
                type="submit" jsaction="trigger.kWlxhc">
        </div>
        <div class="div_translate">Google disponible en : <a
                href="https://www.google.ch/setprefs?sig=0_6qYrWwX81n0WDAJrJQ8Z-8IxbRc%3D&amp;hl=de&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjo1eXYp7L6AhUE7xoKHflcA1UQ2ZgBCBA">Deutsch</a>
            <a
                href="https://www.google.ch/setprefs?sig=0_6qYrWwX81n0WDAJrJQ8Z-8IxbRc%3D&amp;hl=en&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjo1eXYp7L6AhUE7xoKHflcA1UQ2ZgBCBE">English</a>
            <a
                href="https://www.google.ch/setprefs?sig=0_6qYrWwX81n0WDAJrJQ8Z-8IxbRc%3D&amp;hl=it&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjo1eXYp7L6AhUE7xoKHflcA1UQ2ZgBCBI">Italiano</a>
            <a
                href="https://www.google.ch/setprefs?sig=0_6qYrWwX81n0WDAJrJQ8Z-8IxbRc%3D&amp;hl=rm&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjo1eXYp7L6AhUE7xoKHflcA1UQ2ZgBCBM">Rumantsch</a>
        </div>
    </div>









    <footer class="footer">
        <div class="div_loc">
            <p>Suisse</p>

        </div>
        <div class="div_footer_signature">
            <img src="img/télécharger.png" alt="feuille" class="feuille" width="10px" height="10px">
            <p>Neutre en carbone depuis 2007</p>
        </div>
        <div class="div_footer_link">
            <p><a href="https://about.google/?utm_source=google-CH&utm_medium=referral&utm_campaign=hp-footer&fg=1">A propos</p></a>
            <p><a href="https://www.google.ch/intl/fr_ch/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicité</p></a>
            <p><a href="https://www.google.ch/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Entreprise</p></a>
            <p><a href="https://google.com/search/howsearchworks/?fg=1">Comment fonctionne la recherche Google ?</p></a>
            <p><a href="https://policies.google.com/privacy?hl=fr-CH&fg=1">Confidentialité</p></a>
            <p><a href="https://policies.google.com/terms?hl=fr-CH&fg=1">Conditions</p></a>
            <p>Paramètres</p>
